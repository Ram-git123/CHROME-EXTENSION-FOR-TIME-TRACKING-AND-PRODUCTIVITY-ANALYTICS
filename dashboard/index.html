<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteBreak Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: #fff;
      margin-bottom: 40px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-icon {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .stat-label {
      font-size: 13px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
    }

    .stat-subtitle {
      font-size: 13px;
      color: #888;
    }

    .productive-card {
      border-left: 5px solid #10b981;
    }

    .unproductive-card {
      border-left: 5px solid #ef4444;
    }

    .total-card {
      border-left: 5px solid #3b82f6;
    }

    .score-card {
      border-left: 5px solid #f59e0b;
    }

    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .chart-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .chart-title {
      font-size: 20px;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chart-wrapper {
      position: relative;
      height: 300px;
    }

    .website-list {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    .website-list h2 {
      font-size: 24px;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
    }

    .website-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
      transition: background 0.2s ease;
    }

    .website-item:hover {
      background: #f9fafb;
    }

    .website-item:last-child {
      border-bottom: none;
    }

    .website-name {
      font-size: 15px;
      font-weight: 500;
      color: #333;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .website-time {
      font-size: 16px;
      font-weight: 600;
      color: #666;
    }

    .category-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .badge-productive {
      background: #d1fae5;
      color: #065f46;
    }

    .badge-unproductive {
      background: #fee2e2;
      color: #991b1b;
    }

    .refresh-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 12px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin: 20px auto;
      display: block;
    }

    .refresh-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: #fff;
      font-size: 18px;
    }

    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: center;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .charts-grid {
        grid-template-columns: 1fr;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚ö° ByteBreak Analytics Dashboard</h1>
      <p>Track your productivity and focus patterns</p>
    </div>

    <div id="content" class="loading">
      Loading your analytics...
    </div>

    <button class="refresh-btn" id="refreshBtn">üîÑ Refresh Data</button>
  </div>

  <script>
    const BACKEND_URL = 'http://localhost:3000';
    let charts = {};

    // Format time from seconds
    function formatTime(seconds) {
      if (seconds < 60) return `${seconds}s`;
      
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      
      if (minutes < 60) return `${minutes}m ${remainingSeconds}s`;
      
      const hours = Math.floor(minutes / 60);
      const remainingMinutes = minutes % 60;
      
      return `${hours}h ${remainingMinutes}m`;
    }

    // Load and display data
    async function loadDashboard() {
      try {
        // Fetch summary data
        const summaryResponse = await fetch(`${BACKEND_URL}/summary`);
        const summaryData = await summaryResponse.json();

        // Fetch weekly data
        const weeklyResponse = await fetch(`${BACKEND_URL}/weekly`);
        const weeklyData = await weeklyResponse.json();

        displayDashboard(summaryData, weeklyData);
      } catch (error) {
        console.error('Error loading dashboard:', error);
        showError();
      }
    }

    // Display dashboard
    function displayDashboard(summary, weekly) {
      const content = document.getElementById('content');
      
      const html = `
        <div class="stats-grid">
          <div class="stat-card productive-card">
            <div class="stat-icon">‚úÖ</div>
            <div class="stat-label">Productive Time</div>
            <div class="stat-value">${formatTime(summary.totalProductive)}</div>
            <div class="stat-subtitle">Today's focused work</div>
          </div>

          <div class="stat-card unproductive-card">
            <div class="stat-icon">‚è∞</div>
            <div class="stat-label">Unproductive Time</div>
            <div class="stat-value">${formatTime(summary.totalUnproductive)}</div>
            <div class="stat-subtitle">Distraction time</div>
          </div>

          <div class="stat-card total-card">
            <div class="stat-icon">üìä</div>
            <div class="stat-label">Total Time Tracked</div>
            <div class="stat-value">${formatTime(summary.totalTime)}</div>
            <div class="stat-subtitle">Overall activity</div>
          </div>

          <div class="stat-card score-card">
            <div class="stat-icon">üéØ</div>
            <div class="stat-label">Productivity Score</div>
            <div class="stat-value">${summary.productivityPercentage}%</div>
            <div class="stat-subtitle">Keep it up!</div>
          </div>
        </div>

        <div class="charts-grid">
          <div class="chart-container">
            <div class="chart-title">
              <span>ü•ß</span>
              <span>Productive vs Unproductive</span>
            </div>
            <div class="chart-wrapper">
              <canvas id="pieChart"></canvas>
            </div>
          </div>

          <div class="chart-container">
            <div class="chart-title">
              <span>üìä</span>
              <span>Top Websites by Time</span>
            </div>
            <div class="chart-wrapper">
              <canvas id="barChart"></canvas>
            </div>
          </div>

          <div class="chart-container">
            <div class="chart-title">
              <span>üìà</span>
              <span>Weekly Productivity Trend</span>
            </div>
            <div class="chart-wrapper">
              <canvas id="lineChart"></canvas>
            </div>
          </div>

          <div class="chart-container">
            <div class="chart-title">
              <span>‚öñÔ∏è</span>
              <span>Daily Comparison</span>
            </div>
            <div class="chart-wrapper">
              <canvas id="comparisonChart"></canvas>
            </div>
          </div>
        </div>

        <div class="website-list">
          <h2>üìã Top Websites Today</h2>
          <div id="websiteList"></div>
        </div>
      `;

      content.innerHTML = html;

      // Create charts
      createPieChart(summary);
      createBarChart(summary);
      createLineChart(weekly);
      createComparisonChart(summary);
      displayWebsiteList(summary);
    }

    // Pie Chart - Productive vs Unproductive
    function createPieChart(data) {
      const ctx = document.getElementById('pieChart');
      
      if (charts.pieChart) charts.pieChart.destroy();
      
      charts.pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Productive', 'Unproductive'],
          datasets: [{
            data: [data.totalProductive, data.totalUnproductive],
            backgroundColor: ['#10b981', '#ef4444'],
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                padding: 20,
                font: { size: 13, weight: '600' }
              }
            },
            tooltip: {
              callbacks: {
                label: (context) => {
                  const label = context.label || '';
                  const value = formatTime(context.parsed);
                  return `${label}: ${value}`;
                }
              }
            }
          }
        }
      });
    }

    // Bar Chart - Top Websites
    function createBarChart(data) {
      const ctx = document.getElementById('barChart');
      
      if (charts.barChart) charts.barChart.destroy();
      
      const websites = data.websites.slice(0, 8);
      const labels = websites.map(w => w.domain.substring(0, 20));
      const times = websites.map(w => w.time);
      const colors = websites.map(w => w.category === 'productive' ? '#10b981' : '#ef4444');
      
      charts.barChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Time Spent (seconds)',
            data: times,
            backgroundColor: colors,
            borderRadius: 8
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: (context) => formatTime(context.parsed.y)
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: (value) => formatTime(value)
              }
            },
            x: {
              ticks: {
                maxRotation: 45,
                minRotation: 45
              }
            }
          }
        }
      });
    }

    // Line Chart - Weekly Trend
    function createLineChart(data) {
      const ctx = document.getElementById('lineChart');
      
      if (charts.lineChart) charts.lineChart.destroy();
      
      const labels = data.weeklyData.map(d => {
        const date = new Date(d.date);
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      });
      
      charts.lineChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Productive',
              data: data.weeklyData.map(d => d.productive),
              borderColor: '#10b981',
              backgroundColor: 'rgba(16, 185, 129, 0.1)',
              tension: 0.4,
              fill: true
            },
            {
              label: 'Unproductive',
              data: data.weeklyData.map(d => d.unproductive),
              borderColor: '#ef4444',
              backgroundColor: 'rgba(239, 68, 68, 0.1)',
              tension: 0.4,
              fill: true
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                padding: 15,
                font: { size: 13, weight: '600' }
              }
            },
            tooltip: {
              callbacks: {
                label: (context) => {
                  return `${context.dataset.label}: ${formatTime(context.parsed.y)}`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: (value) => formatTime(value)
              }
            }
          }
        }
      });
    }

    // Comparison Chart
    function createComparisonChart(data) {
      const ctx = document.getElementById('comparisonChart');
      
      if (charts.comparisonChart) charts.comparisonChart.destroy();
      
      charts.comparisonChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Productive', 'Unproductive'],
          datasets: [{
            data: [data.totalProductive, data.totalUnproductive],
            backgroundColor: ['#10b981', '#ef4444'],
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          cutout: '70%',
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                padding: 20,
                font: { size: 13, weight: '600' }
              }
            },
            tooltip: {
              callbacks: {
                label: (context) => {
                  const label = context.label || '';
                  const value = formatTime(context.parsed);
                  const percentage = Math.round((context.parsed / data.totalTime) * 100);
                  return `${label}: ${value} (${percentage}%)`;
                }
              }
            }
          }
        }
      });
    }

    // Display website list
    function displayWebsiteList(data) {
      const container = document.getElementById('websiteList');
      
      if (data.websites.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #888; padding: 20px;">No websites tracked yet</p>';
        return;
      }
      
      const html = data.websites.map(website => `
        <div class="website-item">
          <div class="website-name">
            <span>${website.domain}</span>
            <span class="category-badge badge-${website.category}">${website.category}</span>
          </div>
          <div class="website-time">${formatTime(website.time)}</div>
        </div>
      `).join('');
      
      container.innerHTML = html;
    }

    // Show error
    function showError() {
      const content = document.getElementById('content');
      content.innerHTML = `
        <div class="error-message">
          <h3>‚ö†Ô∏è Unable to connect to backend server</h3>
          <p>Make sure the backend server is running on http://localhost:3000</p>
          <p style="margin-top: 10px;">Run: <code>cd backend && npm install && npm start</code></p>
        </div>
      `;
    }

    // Refresh button
    document.getElementById('refreshBtn').addEventListener('click', loadDashboard);

    // Load dashboard on page load
    loadDashboard();

    // Auto-refresh every 30 seconds
    setInterval(loadDashboard, 30000);
  </script>
</body>
</html>
