<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteBreak - Productivity Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 400px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 0;
    }

    .header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
      letter-spacing: 0.5px;
    }

    .header p {
      font-size: 13px;
      opacity: 0.9;
      font-weight: 300;
    }

    .content {
      padding: 25px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 18px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.2s ease;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.2);
    }

    .stat-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.8;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      line-height: 1;
    }

    .stat-subtitle {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 5px;
    }

    .productive {
      border-left: 4px solid #10b981;
    }

    .unproductive {
      border-left: 4px solid #ef4444;
    }

    .total {
      border-left: 4px solid #fbbf24;
    }

    .progress-container {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 18px;
    }

    .progress-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      opacity: 0.9;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #34d399);
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    .progress-text {
      margin-top: 8px;
      font-size: 13px;
      text-align: center;
      opacity: 0.9;
    }

    .footer {
      padding: 15px 25px;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
    }

    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 14px;
      opacity: 0.8;
    }

    .emoji {
      font-size: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>âš¡ ByteBreak</h1>
    <p>Focus & Productivity Tracker</p>
  </div>

  <div class="content" id="content">
    <div class="loading">Loading your stats...</div>
  </div>

  <div class="footer">
    <button class="btn" id="viewDashboard">ðŸ“Š View Dashboard</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
